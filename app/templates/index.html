<script type="text/javascript">
  function getSeasonData(index) {
    var platTypeList = document.getElementsByName('platType'+String(index));
    var platType = -1;
    for (var i = 0; i < platTypeList.length; i++) {
      if (platTypeList[i].checked) {
        platType = platTypeList[i].value
      }
    }
    var score = document.getElementById("score"+String(index)).value;
    var rating = document.getElementById("rating"+String(index)).value;
    var rws = document.getElementById("rws"+String(index)).value;
    var adr = document.getElementById("adr"+String(index)).value;
    var times = document.getElementById("times"+String(index)).value;
    var rate = document.getElementById("rate"+String(index)).value;
    return [platType, score, rating, rws, adr, times, rate]
  }

  function submitToGetHwScore(){
    var name = document.getElementById("name").value;
    var id = document.getElementById("id").value;
    var season = document.getElementById("season").value;

    var object = {};
    object['name'] = name;
    object['id'] = id;
    object['season'] = season;
    object['seasonData'] = [getSeasonData(1), getSeasonData(2), getSeasonData(3)]

    var objectJson = JSON.stringify(object);

    $.ajax({
      url: "/getHwScore",
      type: 'POST',
      data: objectJson,
      contentType: 'application/json',
      dataType: 'text',
      success: function(result) {
        alert(result);
      },
      error: function(result) {
        alert("请求失败！");
      }
    });
}
